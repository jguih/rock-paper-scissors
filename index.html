<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper & Scissors</h1>

    <div class="game">
        <div class="player-container">
            <h3>Player</h3>
            <p>Score: <span class="player-score">0</span></p>
            <div class="player-options">
                <button id="rock" data-key="rock"><span class="emoji" >✊</span></button>
                <button id="paper" data-key="paper"><span class="emoji" >✋</span></button>
                <button id="scissors" data-key="scissors"><span class="emoji" >✌️</span></button>
            </div>
        </div>
        
        <div class="computer-container">
            <h3>Computer</h3>
            <p>Score: <span class="computer-score">0</span></p>
            <div class="computer-options">
                <button id="rock" data-key="rock"><span class="emoji">✊</span></button>
                <button id="paper" data-key="paper"><span class="emoji">✋</span></button>
                <button id="scissors" data-key="scissors"><span class="emoji">✌️</span></button>
            </div>
        </div>
    </div>

    <div class="match-result"></div>
</body>
</html>
